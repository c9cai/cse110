<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
  </head>
  <body>

    <script language="javascript">
    function passuser(form) {
      if (form.usermail.value=="User") { 
      if (form.password.value=="Pass") {              
        alert("Login Successful");
        location = 'LoginSuccess.html';
      }
      else {
        alert("Invalid Password");
      }
    }
      else {
        alert("Invalid UserID");
      }
    }
    </script>
    
    <form name="login">  
    <ul>  
        <li><label for="usermail">Username</label>  
        <input name="usermail" placeholder="Your Username" required></li>  
        <li><label for="password">Password</label>  
        <input type="password" name="password" placeholder="Password" required></li>  
        <li>  
        <input type="submit" value="Login" onClick="passuser(this.form)"></li>  
    </ul>  
</form>  
  </body>
</html>
